<html>
    <head>
        <title>blog-project</title>
    </head>
    <body>
        <div>
            <h1><a href="/">BLOG PROJECT</a></h1>
        </div>

        {% for post in posts %}
        	<div>
        		<p>{{ post.published_date }} , {{ post.author }}
        		<h2><a href="">{{ post.title }}</h2></a>
       			<p>{{ post.text|linebreaksbr }}</p> 			
        	</div>
        {% endfor %}
    </body>
</html>
