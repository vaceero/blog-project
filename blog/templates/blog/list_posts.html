{% extends 'blog/base.html' %}

	
{% block content %}
    {% for post in posts %}
        <div class="post">
          <h1><a href="{% url 'detail_post' pk=post.pk %}">{{ post.title }}</a></h1>
       		<p>{{ post.text }}</p>
       		<div class="date">
				<p>{{ post.published_date }}</p>
			</div>
       	</div>
     {% endfor %}
{% endblock content %}
